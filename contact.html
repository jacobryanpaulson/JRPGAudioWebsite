  <form action="https://formsubmit.co/jrpgaudio@gmail.com" Method="POST">

    <label for="fname" style="color: #fff;">Full Name </label>
    <input type="text" id="fname" name="full name" placeholder="Your name..">

    <label for="email"style="color: #fff;">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email address">
   

    <label for="subject"style="color: #fff;">Subject</label>

    <input type="submit" value="Submit">

  </form>
   <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script>
    const constraints = {
      name: {
        presence: { allowEmpty: false }
      },
      email: {
        presence: { allowEmpty: false },
        email: true
      },
      message: {
        presence: { allowEmpty: false }
      }
    };

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      const formValues = {
        name: form.elements.name.value,
        email: form.elements.email.value,
        message: form.elements.message.value
      };

      const errors = validate(formValues, constraints);
      if (errors) {
        event.preventDefault();
        const errorMessage = Object.values(errors)
          .map(function(fieldValues) {
            return fieldValues.join(', ');
          })
          .join("\n");

        alert(errorMessage);
      }
    }, false);
  </script>
